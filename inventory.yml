all:
  hosts:
    franklin:
      ansible_host: franklin.local
      remote_user: sysadmin
      home_directory: /home/sysadmin
      owner: sysadmin
      group: sysadmin
      update: true
      unbound: true
      linux: true
      podman:
        setup: true
        old_config: true
        deploy: true
        prune: true
        pull: true
        delete: true
        stop: true
      services:
        - image: pihole/pihole
          container: pihole
          config: true
          traefik: true
        - image: ghcr.io/wg-easy/wg-easy
          container: wireguard
          traefik: true
          config: true
        - image: traefik
          container: traefik
          config: true
          traefik: true
        - image: lscr.io/linuxserver/ddclient
          container: ddclient
          config: true
        - image: authelia/authelia
          container: authelia
          config: true
          traefik: true
        - image: portainer/portainer-ce
          container: portainer
          traefik: true
        - image: vaultwarden/server
          container: vaultwarden
          config: true
          traefik: true
        - image: abpai94/personal-website
          container: personal-website
          config: false
          traefik: true
        - image: ghcr.io/gethomepage/homepage
          container: dashboard
          config: true
          traefik: true
        # - image: onlyoffice/documentserver
