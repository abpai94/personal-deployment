all:
  hosts:
    franklin:
      ansible_host: franklin
      remote_user: sysadmin
      config_directory: /mnt/eleanor/docker_config
      owner: sysadmin
      group: sysadmin
      linux: false
      unbound: false
      docker:
        setup: false
        pull: false
        stop: false
        delete: false
        deploy: false
      services:
        - image: postgres:16.2
          container: postgres
          config: true
          traefik: true
        - image: ghcr.io/wg-easy/wg-easy:12
          container: wireguard
          traefik: true
        - image: docker.io/traefik:v3.0.0
          container: traefik
          config: true
          traefik: true
        - image: lscr.io/linuxserver/ddclient:3.11.2
          container: ddclient
          config: true
        - image: docker.io/authelia/authelia:4.38.8
          container: authelia
          config: true
          traefik: true
        - image: docker.io/portainer/portainer-ce:2.20.2
          container: portainer
          traefik: true
        - image: docker.io/vaultwarden/server:1.30.5
          container: vaultwarden
          config: true
          traefik: true
        - image: docker.io/abpai94/personal-website:latest
          container: personal-website
          config: true
          traefik: true
        - image: ghcr.io/gethomepage/homepage:v0.8.12
          container: dashboard
          config: true
          traefik: true
        - image: lscr.io/linuxserver/deluge:2.1.1
          container: deluge
          traefik: true
        - image: lscr.io/linuxserver/prowlarr:1.16.2
          container: prowlarr
          config: true
          traefik: true
        - image: lscr.io/linuxserver/radarr:5.4.6
          container: radarr
          config: true
          traefik: true
        - image: lscr.io/linuxserver/sonarr:4.0.4
          container: sonarr
          config: true
          traefik: true
        - image: lscr.io/linuxserver/jellyfin:10.8.13
          container: jellyfin
          traefik: true
        - image: lscr.io/linuxserver/nextcloud:29.0.0
          container: nextcloud
          traefik: true
        - image: docker.io/ollama/ollama:0.1.34-rocm
          container: ollama
          traefik: true