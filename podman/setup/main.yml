- name: Install podman and dependencies
  apt:
    pkg:
    - podman
    - python3-pip
- name: Install podman-compose
  command:
    cmd: pip3 install podman-compose
- name: Docker registry login
  ignore_errors: true
  command:
    cmd: 'sudo docker login -u abpai94 --password {{ docker_token }}'
