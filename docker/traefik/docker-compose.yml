---
version: "3.3"
services:
  traefik:
    image: "traefik:v2.10"
    container_name: "traefik"
    command:
      - "--log.level=DEBUG"
      - "--log.filepath=/logs/traefik.log"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.secure.address=:443"
      - "--entrypoints.tls.certificates.certFile=cert.pem"
      - "--entrypoints.tls.certificates.keyFile=privKey.pem"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "/home/pi/docker_config/certbot/etc/letsencrypt/live/abhishekpai.co.uk/:/etc/certs/"
      - "/home/pi/docker_config/traefik/logs/:/logs/"
    deploy:
      placement:
        constraints:
          - node.role == manager
