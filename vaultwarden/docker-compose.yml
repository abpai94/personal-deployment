---
version: "3"
services:
  vaultwarden:
    container_name: vaultwarden
    image: vaultwarden/server:latest
    ports:
      - 82:80
    volumes:
      - '{{ home_directory }}/docker_config/vaultwarden:/data'
    environment:
      - ADMIN_TOKEN={{ vaultwarden_admin_password }}
    restart: unless-stopped