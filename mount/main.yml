- name: Install NFS Client
  ansible.builtin.apt:
    name:
      - nfs-common
- name: NFS Mount md0 RAID from Eleanor
  ansible.posix.mount:
    src: eleanor:/media/md0
    path: /media/md0
    state: mounted
    fstype: nfs
- name: NFS Mount md1 RAID from Eleanor
  ansible.posix.mount:
    src: eleanor:/media/md1
    path: /media/md1
    state: mounted
    fstype: nfs
