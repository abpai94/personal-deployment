- name: Create folders
  file:
    path: '{{ config_directory }}/traefik/config'
    state: directory
- name: Create folders
  file:
    path: '{{ config_directory }}/traefik/config/proxy'
    state: directory
- name: Copy traefik configuration file
  template:
    src: '{{ file }}'
    dest: '{{ config_directory }}/traefik/config/{{ file }}'
  loop:
    - traefik.yml
    - proxy/common.yml
    - proxy/truenas.yml
  loop_control:
    loop_var: file