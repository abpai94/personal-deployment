http:
  routers:
    prowlarr:
      entryPoints:
        - http
      service: prowlarr
      rule: Host(`prowlarr.abhishekpai.co.uk`)
      middlewares:
        - https-redirect
    prowlarr-https:
      entryPoints:
        - https
      service: prowlarr
      rule: Host(`prowlarr.abhishekpai.co.uk`)
      middlewares:
        - authelia-auth
      tls:
        certResolver: cloudflare
        domains:
          - main: abhishekpai.co.uk
            sans:
              - "*.abhishekpai.co.uk"
  services:
    prowlarr:
      loadBalancer:
        servers:
          - url: "http://192.168.1.4:9696"