http:
  middlewares:
    https-redirect:
      redirectscheme:
        scheme: https
        permanent: true
    authelia-auth:
      forwardauth:
        address: http://192.168.1.1:9091/api/verify?rd=https%3A%2F%2Fauth.abhishekpai.co.uk%2F
        trustforwardheader: true
        authresponseheaders:
          - Remote-User
          - Remote-Groups
          - Remote-Name
          - Remote-Email