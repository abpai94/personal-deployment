http:
  routers:
    dashboard:
      entryPoints:
        - http
      service: dashboard
      rule: Host(`dashboard.abhishekpai.co.uk`)
      middlewares:
        - https-redirect
    dashboard-https:
      entryPoints:
        - https
      service: dashboard
      rule: Host(`dashboard.abhishekpai.co.uk`)
      tls:
        certResolver: cloudflare
        domains:
          - main: abhishekpai.co.uk
            sans:
              - "*.abhishekpai.co.uk"
  services:
    dashboard:
      loadBalancer:
        servers:
          - url: "http://192.168.1.1:3000"