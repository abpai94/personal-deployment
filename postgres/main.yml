- name: Backup Folder
  file:
    path: '{{ config_directory }}/postgres/backup/'
    mode:  '0700'
    state: directory
- name: Folder per backup
  cron:
    name: Date Folder
    minute: 0
    hour: 2
    weekday: '*'
    job: mkdir /mnt/eleanor/docker_config/postgres/$(date "+\%Y.\%m.\%d")
- name: Postgres cronjob for backup
  cron:
    name: Postgres Backup {{ services }}
    minute: 5
    hour: 2
    weekday: '*'
    job: docker exec postgres pg_dump -U postgres -d {{ services }} -f /var/lib/postgresql/data/$(date "+\%Y.\%m.\%d")/{{ services }}.sql
  loop:
    - authelia
    - nextcloud
    - prowlarr-log
    - prowlarr-main
    - radarr-log
    - radarr-main
    - sonarr-log
    - sonarr-main
    - vaultwarden
  loop_control:
    loop_var: services
- name: Move backup
  cron:
    name: Move backup
    minute: 10
    hour: 2
    weekday: '*'
    job: mv /mnt/eleanor/docker_config/postgres/$(date "+\%Y.\%m.\%d") /mnt/eleanor/docker_config/backup/