---
version: "3.3"
services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: dashboard
    environment:
      PUID: 1000
      PGID: 1000
    ports:
      - 3000:3000
    volumes:
      - /home/pi/docker_config/dashboard/:/app/config
      - /media/md0:/mnt/md0:ro
      - /media/md1:/mnt/md1:ro
    restart: unless-stopped