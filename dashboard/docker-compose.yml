---
version: "3.3"
services:
  dashboard:
    container_name: dashboard
    image: ghcr.io/gethomepage/homepage:latest
    networks:
      proxy:
        ipv4_address: 172.24.0.10
    environment:
      PUID: 1000
      PGID: 1000
    ports:
      - 3000:3000
    volumes:
      - '{{ config_directory }}/dashboard/:/app/config'
      - /media/eleanor:/media/eleanor:ro
    restart: unless-stopped

networks:
  proxy:
    external: true