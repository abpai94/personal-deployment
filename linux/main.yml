- name: Adding hostnames
  blockinfile:
    path: /etc/hosts
    block: |
      192.168.1.1     turing
      192.168.1.2     franklin
- name: RAID directory
  file:
    path: /mnt/eleanor
    state: directory
    mode: 0755
    owner: '{{ owner }}'
    group: '{{ group }}'
- name: Install NFS Client
  apt:
    name:
      - nfs-common
- name: NFS Mount md0 RAID from Eleanor
  ansible.posix.mount:
    src: turing:/mnt/eleanor
    path: /mnt/eleanor
    state: mounted
    fstype: nfs
