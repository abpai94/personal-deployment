- name: Adding hostnames
  blockinfile:
    path: /etc/hosts
    block: |
      192.168.1.1     franklin
      192.168.1.2     eleanor
- name: RAID md0 directory
  file:
    path: /media/md0
    state: directory
    mode: 0755
    owner: '{{ owner }}'
    group: '{{ group }}'
- name: RAID md1 directory
  file:
    path: /media/md1
    state: directory
    mode: 0755
    owner: '{{ owner }}'
    group: '{{ group }}'
- name: Symbolic links for md0
  file:
    src: /media/md0
    dest: /mnt/md0
    state: link
    owner: '{{ owner }}'
    group: '{{ group }}'
- name: Symbolic links for md1
  file:
    src: /media/md1
    dest: /mnt/md1
    state: link
    owner: '{{ owner }}'
    group: '{{ group }}'