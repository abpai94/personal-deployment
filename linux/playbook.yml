- name: Adding hostnames
  ansible.builtin.blockinfile:
    path: /etc/hosts
    block: |
      192.168.1.2     franklin
      192.168.1.3     eleanor
- name: Update Raspbian
  ansible.builtin.apt:
    update_cache: true
    upgrade: full
- name: Restart Raspbian
  ansible.builtin.reboot:
    reboot_timeout: 3000
- name: Update Script
  ansible.builtin.file:
    src: linux/update.sh
    dest: /etc/update/
    mode: 0500
- name: Systemd Update Service
  ansible.builtin.systemd:
    serviceName: Update
    file: /etc/update/update.sh
    state: started
    enabled: true
- name: Update and Upgrade Cron job
  ansible.builtin.cron:
    name: Update and Upgrade OS
    minute: 0
    hour: 2
    job: sudo apt-get update && sudo apt-get upgrade -y
- name: Turn-off swap file
  ansible.builtin.shell:
    cmd: dphys-swapfile swapoff
- name: Uninstall swap file
  ansible.builtin.shell:
    cmd: dphys-swapfile uninstall
- name: Disable swap file service
  ansible.builtin.systemd:
    name: dphys-swapfile
    enabled: false
    state: stopped
- name: RAID md0 directory
  ansible.builtin.file:
    path: /media/md0
    state: directory
    mode: 0755
    owner: pi
    group: pi
- name: RAID md1 directory
  ansible.builtin.file:
    path: /media/md1
    state: directory
    mode: 0755
    owner: pi
    group: pi
- name: Symbolic links for md0
  ansible.builtin.file:
    src: /media/md0
    dest: /mnt/md0
    state: link
    owner: pi
    group: pi
- name: Symbolic links for md1
  ansible.builtin.file:
    src: /media/md1
    dest: /mnt/md1
    state: link
    owner: pi
    group: pi
- name: NFS Server Installation
  ansible.builtin.apt:
    name: nfs-kernel-server
    update_cache: true
- name: NFS exports
  ansible.builtin.blockinfile:
    path: /etc/exports
    block: |
      /media/md0      *(rw,sync,no_subtree_check)
      /media/md1      *(rw,sync,no_subtree_check)
- name: Export NFS Server
  ansible.builtin.shell:
    cmd: exportfs -a
