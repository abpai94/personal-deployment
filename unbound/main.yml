- name: Install unbound
  pacman:
    name: unbound
    state: present
- name: Copy unbound configuration
  template:
    src: '{{ file }}'
    dest: '/etc/unbound/unbound.conf.d/{{ file }}'
  loop:
    - unbound.conf
    - a-records.conf
    - forward-records.conf
  loop_control:
    loop_var: file
- name: Create log file
  file:
    path: '/var/log/unbound.log'
    owner: root
    group: root
    state: touch
    mode: 0644
- name: Download root.hints
  command:
    cmd: curl --output /etc/unbound/root.hints https://www.internic.net/domain/named.cache
- name: Add permission for log file
  blockinfile:
    path: /etc/apparmor.d/local/usr.sbin.unbound
    block: |
      /var/log/unbound.log rw,
- name: Enable log permission
  command:
    cmd: apparmor_parser -r /etc/apparmor.d/usr.sbin.unbound
- name: Restart unbound service
  systemd_service:
    name: unbound
    state: restarted