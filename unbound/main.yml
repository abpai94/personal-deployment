- name: Install unbound
  apt:
    name: unbound
    state: present
- name: Copy unbound configuration
  template:
    src: '{{ file }}'
    dest: '/etc/unbound/{{ file }}'
  loop:
    - unbound.conf
    - a-records.conf
    - forward-records.conf
  loop_control:
    loop_var: file
- name: Create log file
  file:
    path: '/var/log/unbound.log'
    owner: root
    group: root
    state: touch
    mode: 0644
- name: Restart unbound service
  systemd_service:
    name: unbound
    state: restarted