---
version: "3.3"
services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    environment:
      PUID: 1000
      PGID: 1000
    ports:
      - 3000:3000
    volumes:
      - /home/pi/docker_config/homepage/config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /media/md0:/mnt/md0
      - /media/md1:/mnt/md1
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.homepage.entrypoints=http
      - traefik.http.routers.homepage.rule=Host(`dashboard.abhishekpai.co.uk`)
      - traefik.http.middlewares.homepage-https-redirect.redirectscheme.scheme=https
      - traefik.http.routers.homepage.middlewares=homepage-https-redirect
      - traefik.http.routers.homepage-secure.entrypoints=https
      - traefik.http.routers.homepage-secure.rule=Host(`dashboard.abhishekpai.co.uk`)
      - traefik.http.routers.homepage-secure.tls=true
      - traefik.http.routers.homepage-secure.tls.certresolver=cloudflare
      - traefik.http.routers.homepage-secure.tls.domains[0].main=abhishekpai.co.uk
      - traefik.http.routers.homepage-secure.tls.domains[0].sans=*.abhishekpai.co.uk
      - traefik.http.services.homepage.loadbalancer.server.url=192.168.1.1
      - traefik.http.services.homepage.loadbalancer.server.port=3000